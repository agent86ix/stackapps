<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>se2bb</title>

<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/cupertino/jquery-ui.css" rel="Stylesheet" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="Markdown.Converter.BBCode.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

<script type="text/javascript" language="javascript">
$(document).ready(function() {
	$("#submit").click(function(e) {
		var text = $("#input").val();
		var converter = new Markdown.Converter();
		var html = converter.makeHtml(text);
		$("#output").val(html);
	});

});
</script>
</head>
<body>

<input type=submit id="submit">
<p></p>

<textarea rows=80 cols=80 id="input"></textarea>



<textarea rows=80 cols=80 id="output"></textarea>
</body>
</html>
